<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hint-box">
      <p>
        Hint: Try typing keywords like "Sunny Days", "Wind", "Rain" Or "Mirror",
        etc.
      </p>
    </div>

    <div class="container">
      <h1 id="mainHeading">Poem Generator</h1>
      <form id="poemForm">
        <input
          type="text"
          id="poemTopic"
          placeholder="Enter the topic of the poem"
          autofocus
          required
        />
        <button type="submit">Generate Poem</button>
      </form>
    </div>

    <div class="poem-box" id="poem"></div>

    <footer>
      This project was coded by Shanice Jones and is hosted on
      <a href="https://github.com/OShaniceO/Poem-AI" target="_blank">GitHub</a>
      and
      <a href="https://dreamy-madeleine-c5ec41.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="index.js"></script>
  </body>
</html>
